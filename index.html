<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/index.css">

  <script defer src="js/index.js"></script>
  
  <title>card-product</title>
</head>

<body>


    <div class="modal">
      <button class="modal__close"></button>
      <span class="modal__error"></span>
      <p class="modal__text">
        Что-то пошло не так
      </p>
    </div>


  <div class="overlay__card-product">
    <div class="card-product">
      <div class="title__wrapper">
        <h1 class="form__title">Добавить товар</h1>
        <div class="title__wrapper--id">
          <div class="title--id">id: 201910241</div>
        <button class="title__btn--id">
          <img src="/icon/Group.svg" alt="иконка кнопки"> 
        </button>
        </div>
      </div>
      <hr>

      <button class="close"></button>

      <form class="form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
        <fieldset class="fieldset">

          <label class="name">Наименование
            <input class="form__input" type="text" name="name">
          </label>

          <label class="category">Категория
            <input class="form__input" type="text" name="category">
          </label>

          <label class="units">Единицы измерения
            <input class="form__input" type="text" name="units">
          </label>

          <label class="discount">Дисконт
            <input class="checkbox checkbox__input" type="checkbox" name="discount">
            <input class="form__input form__input_disabled" type="text">
          </label>

          <label class="description">Описание
            <textarea class="form__textarea" name="description" cols="30" rows="3"></textarea>
          </label>

          <label class="count">Колличество
            <input class=" form__input" type="number" name="count">
          </label>

          <label class="prise">Цена
            <input class="form__input " type="number" name="prise">
          </label>

          <label class="image">Добавить изображение
            <input class="form__image-upload" type="file" name="image">
          </label>
        </fieldset>

        <div class="wrapper">
          <p class="total-cost__text" >Итоговая стоимость:
            <span class="total-cost__price">$ 900.00</span>
          </p>
          <button class="form__btn" type="submit">Добавить товар</button>
        </div>

      </form>

    </div>
  </div>
</body>

</html>
